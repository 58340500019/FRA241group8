<body >
<div class="container">
    <div class="row">
        <div class="card-panel col offset-s3 s6">
            <form (ngSubmit) ="formSubmit()">
                <div class="input-field col s12 ">
                    <input [(ngModel)]="data.username" name="username" id="username" type="text" class="validate" >
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input [(ngModel)]="data.password" name="password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-teal  light-green accent-4" type="submit" >Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
